<ng-container>
  <div class="w-100 h-100" style="background-color: white;">
    <div class="header">
      <img src="logo.png" alt="Logo" />
    </div>
    <div class="body">
      @for (spot of $spots(); track $index) {
        <div class="box">
          <div class="d-flex justify-content-between">
            Parking {{ $index + 1 }}
            <div class="d-flex">
              <button type="button" class="btn btn-success me-2"  [hidden]="$isEditing()[$index]" (click)="addReservation($index)">
                <i class="bi bi-plus" aria-hidden="true"></i>
              </button>
              <button type="button" class="btn btn-danger" [hidden]="$isEditing()[$index]" (click)="removeReservation($index)">
                <i class="bi bi-x" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          @if($isEditing()[$index]){
            <div class="d-flex align-items-center">
              <input type="text" [ngModel]="spot" (ngModelChange)="updateSpotOwnerName($event, $index)" />
              <button type="button" class="btn btn-danger" (click)="stopEditing($index)">
                <i class="bi bi-check" aria-hidden="true"></i>
              </button>
            </div>
          } @else {
            {{ spot }}
          }
        </div>
      }
    </div>
  </div>
</ng-container>
